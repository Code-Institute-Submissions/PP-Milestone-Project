{% extends 'base.html' %} {% block content %}





<div class="row"></div>
<div class="row"></div>
<div class="row"></div>

<div class="row">
    <div class="col-md-12 text-left">
        <form action="{{url_for('dashboard') }}" method="POST" class="col s12">
            <div class="card text-center" id="main_card">
                <h1>CHARACTERISE YOUR DATASET</h1>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row text-center">
                    <div class="col-md-1 text-center"></div>
                    {% for entry in questions %}

                    <div class="col-md-2 text-center">
                        <div class="card text-left" id="algorithm">
                            <h2>{{ entry.question }}</h2>
                            <br> {% set question_number = loop.index0 %} {% for answer in entry.answers %}
                            <h4>
                                    <input type="radio" value="{{ answer }}" name="{{ question_number }}">
                                    {{ answer }}
                                    </h4>
                            <br> {% endfor %}
                        </div>

                    </div>
                    {% endfor %}
                    <div class="col-md-1 text-center"></div>
                </div>
                <div class="row">
                    <button class="waves-effect waves-light btn-large" id="add" type="submit"><i class="large material-icons left">keyboard_return</i>MATCH ESTIMATOR</button>
                </div>
                
                
            </div>
        </form>

    </div>
</div>


{% endblock %}
